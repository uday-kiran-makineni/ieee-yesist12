[PHP]
; Basic PHP settings
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = php_errors.log

; Memory and execution settings
memory_limit = 128M
max_execution_time = 30
max_input_time = 60

; File upload settings
upload_max_filesize = 2M
post_max_size = 8M

; Session settings
session.auto_start = 0
session.gc_maxlifetime = 1440

; Xdebug Configuration for PHP 8.3
; Note: You need to copy php_xdebug.dll to your PHP extensions directory first
; Run PowerShell as Administrator and execute:
; Copy-Item "temp_xdebug\php_xdebug.dll" "C:\Program Files\php-8.3.7-Win32-vs16-x64\ext\"

; Enable Xdebug extension (using full local path)
zend_extension="C:\Users\Uday Kiran\Desktop\ieee yesist 12\php_xdebug.dll"

; Xdebug 3.x Configuration
[xdebug]
; Enable Xdebug
xdebug.mode=debug,develop,coverage,profile

; Remote debugging settings
xdebug.start_with_request=yes
xdebug.client_host=127.0.0.1
xdebug.client_port=9003

; IDE settings
xdebug.idekey=VSCODE

; Logging (helpful for troubleshooting)
xdebug.log=xdebug.log
xdebug.log_level=7

; Performance settings
xdebug.max_nesting_level=256

; Development helpers
xdebug.var_display_max_children=128
xdebug.var_display_max_data=512
xdebug.var_display_max_depth=3

; Step debugging
xdebug.step_debug=1

; Profiling (optional - can impact performance)
; xdebug.profiler_enable=0
; xdebug.profiler_output_dir="./xdebug_profiles"