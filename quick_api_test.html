<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
</head>
<body>
    <h1>Quick API Test</h1>
    <button onclick="testAPI()">Test Create Template</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        try {
            const response = await fetch('test_form_api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: 'Debug Test Form',
                    structure: [
                        {
                            type: 'text',
                            name: 'username',
                            label: 'Username'
                        }
                    ]
                })
            });
            
            const result = await response.json();
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('result').innerHTML = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
